<!DOCTYPE html>
<html>
  <head>
    <title>Voter Login - Minion Voting System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        --minion-yellow: #ffe13c;
        --minion-blue: #2c92d1;
      }

      body {
        font-family: "Nunito", sans-serif;
        background-color: var(--minion-yellow);
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        margin: 0;
        padding: 20px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: var(--minion-blue);
        margin-bottom: 30px;
      }

      .form-control:focus {
        border-color: var(--minion-yellow);
        box-shadow: 0 0 0 0.25rem rgba(255, 225, 60, 0.25);
      }

      .btn-primary {
        background-color: var(--minion-blue);
        border-color: var(--minion-blue);
      }

      .error-message {
        color: #ff3333;
        margin-bottom: 15px;
      }

      .minion-eyes {
        font-size: 2rem;
        margin-bottom: 20px;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="minion-eyes">üëÅÔ∏èüëÅÔ∏è</div>
      <h1>Voter Login</h1>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>

      <div class="mt-3">
        Need an account? <a href="/voter/register">Register</a>
      </div>

      <div class="mt-4">
        <a href="/" class="text-decoration-none">Back to Home</a>
      </div>
    </div>
  </body>
</html>
