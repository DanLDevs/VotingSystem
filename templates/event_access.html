<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Voting Event</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #ffe13c;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        min-height: 100vh;
      }
      .join-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .event-code {
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 8px;
        margin: 20px 0;
        color: #333;
      }
      .minion-img {
        max-width: 100px;
        margin: 0 auto 20px;
      }
      .qr-container {
        margin: 20px auto;
      }
      .qr-code {
        border-radius: 10px;
        transition: transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
      }
      .qr-code:hover {
        transform: scale(1.05);
      }
      .horizontal-divider {
        width: 80%;
        text-align: center;
        position: relative;
      }
      .horizontal-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #dee2e6;
      }
      .horizontal-divider span {
        position: relative;
        background-color: #ffe13c;
        padding: 0 15px;
        font-weight: bold;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="join-container">
        <img
          src="https://clipart-library.com/image_gallery2/Minion-PNG-Image.png"
          class="minion-img"
          alt="Minion"
        />
        <h1>Join Voting Event</h1>

        <div class="text-center mb-4">
          <div class="qr-container">
            <h4>Scan to join:</h4>
            <div id="qr-placeholder" class="mb-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading QR code...</span>
              </div>
              <p class="text-muted">Loading QR code...</p>
            </div>
            <p class="text-muted small">
              Scan this code to access the voting system
            </p>
          </div>

          <div class="d-flex justify-content-center">
            <div class="horizontal-divider my-4">
              <span>OR</span>
            </div>
          </div>
        </div>

        <form method="post" action="/event-access">
          {% if event_code %}
          <div class="mb-4">
            <p>Event Code:</p>
            <div class="event-code">{{ event_code }}</div>
          </div>
          {% endif %}

          <div class="mb-4">
            <label for="nickname" class="form-label"
              >Enter your nickname:</label
            >
            <input
              type="text"
              class="form-control form-control-lg text-center"
              id="nickname"
              name="nickname"
              placeholder="Your nickname"
              required
              maxlength="15"
              autocomplete="off"
            />
          </div>

          <div class="mb-4">
            <label for="access_code" class="form-label"
              >Event Access Code:</label
            >
            <input
              type="text"
              class="form-control form-control-lg text-center"
              id="access_code"
              name="access_code"
              placeholder="Enter code"
              required
            />
          </div>

          {% if error %}
          <div class="alert alert-danger mb-4">{{ error }}</div>
          {% endif %}

          <button type="submit" class="btn btn-primary btn-lg w-100">
            Join Event
          </button>
        </form>

        <div class="mt-4 text-center">
          <hr class="my-4" />
          <a href="/admin-login" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-shield-lock"></i> Administrator Login
          </a>
        </div>
      </div>
    </div>

    <script>
      // Fetch the QR code on page load
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/generate_qr")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const qrPlaceholder = document.getElementById("qr-placeholder");
            qrPlaceholder.innerHTML = "";

            const qrImg = document.createElement("img");
            qrImg.src = data.qr_code;
            qrImg.alt = "QR Code for voting access";
            qrImg.style.maxWidth = "200px";
            qrImg.className = "img-fluid qr-code border p-2";

            qrPlaceholder.appendChild(qrImg);
          })
          .catch((error) => {
            console.error("Error fetching QR code:", error);
            document.getElementById("qr-placeholder").innerHTML =
              '<p class="text-danger">Failed to load QR code</p>';
          });
      });
    </script>
  </body>
</html>
