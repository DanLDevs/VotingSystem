<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Voting Event</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #ffe13c;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        min-height: 100vh;
      }
      .join-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .event-code {
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 8px;
        margin: 20px 0;
        color: #333;
      }
      .minion-img {
        max-width: 100px;
        margin: 0 auto 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="join-container">
        <img
          src="https://clipart-library.com/image_gallery2/Minion-PNG-Image.png"
          class="minion-img"
          alt="Minion"
        />
        <h1>Join Voting Event</h1>

        <form method="post" action="/event-access">
          {% if event_code %}
          <div class="mb-4">
            <p>Event Code:</p>
            <div class="event-code">{{ event_code }}</div>
          </div>
          {% endif %}

          <div class="mb-4">
            <label for="nickname" class="form-label"
              >Enter your nickname:</label
            >
            <input
              type="text"
              class="form-control form-control-lg text-center"
              id="nickname"
              name="nickname"
              placeholder="Your nickname"
              required
              maxlength="15"
              autocomplete="off"
            />
          </div>

          <div class="mb-4">
            <label for="access_code" class="form-label"
              >Event Access Code:</label
            >
            <input
              type="text"
              class="form-control form-control-lg text-center"
              id="access_code"
              name="access_code"
              placeholder="Enter code"
              required
            />
          </div>

          {% if error %}
          <div class="alert alert-danger mb-4">{{ error }}</div>
          {% endif %}

          <button type="submit" class="btn btn-primary btn-lg w-100">
            Join Event
          </button>
        </form>

        <div class="mt-4 text-center">
          <hr class="my-4" />
          <a href="/admin-login" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-shield-lock"></i> Administrator Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
